<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-film me-2"></i>BookMyShow
            </a>
            <div class="d-flex align-items-center">
                <div id="weather-widget" class="text-white me-4">
                    <i class="fas fa-cloud-sun me-1"></i>
                    <span id="weather-temp">--Â°C</span>
                    <small id="weather-city" class="ms-2"></small>
                </div>
                <button class="btn btn-outline-light" onclick="showBookingModal()">
                    <i class="fas fa-ticket-alt me-1"></i>My Bookings
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="search-movies" class="form-control" placeholder="Search movies...">
                    <button class="btn btn-primary" onclick="searchMovies()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <select id="filter-genre" class="form-select" onchange="filterMovies()">
                    <option value="">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Thriller">Thriller</option>
                </select>
            </div>
        </div>

        <!-- Movies Grid -->
        <h2 class="mb-4">Now Showing</h2>
        <div id="movies-container" class="row">
            <!-- Movies will be loaded here -->
        </div>

        <!-- Movie Details Modal -->
        <div class="modal fade" id="movieModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movieModalTitle">Movie Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="movie-details">
                            <!-- Movie details will be loaded here -->
                        </div>
                        <div id="shows-container" class="mt-4">
                            <h6>Available Shows</h6>
                            <div id="shows-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Booking Modal -->
        <div class="modal fade" id="bookingModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Book Tickets</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="booking-form">
                            <div id="show-info" class="mb-3 p-3 bg-light rounded"></div>
                            <div class="mb-3">
                                <label for="seats" class="form-label">Number of Seats</label>
                                <input type="number" id="seats" class="form-control" min="1" max="10" value="1">
                            </div>
                            <div class="mb-3">
                                <label for="customer-name" class="form-label">Full Name</label>
                                <input type="text" id="customer-name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="customer-email" class="form-label">Email</label>
                                <input type="email" id="customer-email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="customer-phone" class="form-label">Phone Number</label>
                                <input type="tel" id="customer-phone" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Confirm Booking</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Bookings Modal -->
        <div class="modal fade" id="viewBookingsModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">My Bookings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="bookings-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>BookMyShow Clone</h5>
                    <p>Your one-stop destination for movie tickets, events, and more.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 BookMyShow Clone. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
